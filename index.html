<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="website">
    <div class="container">

        <h1>Search Your Favorite Movies</h1>
        <form >
            <input type="text" id="search" placeholder="Search Here ..">
            <button>Search</button>
        </form>
    </div>
    <div class="theme">
        <form class="form-control">
            <fieldset>
        
              <label for="light"></label>
              <input type="radio" name="theme" id="light" checked>
        
              <label for="lightgreen"></label>
              <input type="radio" name="theme" id="lightgreen">
        
              <label for="orange"></label>
              <input type="radio" name="theme" id="orange">
        
              <label for="babyPink"></label>
              <input type="radio" name="theme" id="babyPink">
        
              <label for="dark"></label>
              <input type="radio" name="theme" id="dark">
        
            </fieldset>
          </form>
        </div>
        <div id="movies"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
